<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 — Страница не найдена</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #000;
            color: #f5d300;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 20px;
            background: #111;
            box-shadow: 0 0 25px rgba(255, 223, 0, 0.2);
        }
        h1 {
            font-size: 96px;
            margin: 0;
            font-weight: 900;
            letter-spacing: 4px;
        }
        p {
            font-size: 20px;
            margin-top: 10px;
            opacity: 0.8;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 28px;
            background: #f5d300;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.25s;
        }
        a:hover {
            background: #ffe84a;
        }
        .glow {
            text-shadow: 0 0 15px #f5d300, 0 0 30px #f5d300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">404</h1>
        <p>Страница не найдена или была удалена.</p>
        <a href="/">На главную</a>
    </div>
</body>
</html>
