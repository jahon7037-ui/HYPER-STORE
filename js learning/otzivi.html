<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отзывы — HYPER-STORE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: "Segoe UI", Arial, sans-serif;
            color: #f5d300;
        }
        header {
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: 900;
            background: #0b0b0b;
            box-shadow: 0 0 20px rgba(255, 223, 0, 0.15);
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }
        .review {
            background: #111;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 25px;
            box-shadow: 0 0 18px rgba(255, 223, 0, 0.1);
            border-left: 4px solid #f5d300;
        }
        .review h3 {
            margin: 0 0 8px 0;
            font-size: 20px;
            font-weight: bold;
        }
        .review p {
            margin: 0;
            opacity: 0.9;
            line-height: 1.5;
        }
        .back {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: #f5d300;
            color: #000;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.25s;
        }
        .back:hover {
            background: #ffe84a;
        }
    </style>
</head>
<body>
    <header>Отзывы клиентов</header>

    <div class="container">
        <div class="review">
            <h3>Алексей</h3>
            <p>Собрали игровой ПК под мой бюджет, всё работает идеально. Доставка быстрая!</p>
        </div>

        <div class="review">
            <h3>Дмитрий</h3>
            <p>Брал комплектующие — оригинал, цены хорошие. Буду заказывать ещё.</p>
        </div>

        <div class="review">
            <h3>Рустам</h3>
            <p>Помогли подобрать видеокарту, установили и протестировали. Отличный сервис!</p>
        </div>

        <a class="back" href="/">На главную</a>
    </div>
</body>
</html>
